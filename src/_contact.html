  <body>
    <!-- Secondary Nav -->
    <nav id="secondary-nav">
      <button class="close">X</button>
      <ul class="navbar">
        <li class="navbar-item projects">
          <a href="./_projects.html">Projects</a>

        <li class="navbar-item about"><a href="./_about.html">About</a></li>
        <li class="navbar-item skills"><a href="./_skills.html">Skills</a></li>
        <li class="navbar-item contact current">

        </li>
      </ul>
      <!-- Bars -->
      <button class="nav-icon"><i class="fa-solid fa-bars"></i></button>

    <!-- Contact me -->
    <section id="contact">
      <h1 class="section-heading">Contact me</h1>
      <h3 class="sub-heading">neelamkhanwork@gmail.com</h3>
      <form
        id="form"
        action="https://formsubmit.co/neelamkhanwork@gmail.com"
        method="POST"
      >
        <div class="form-section name">
          <label for="name">Name</label>
          <input type="text" name="Name" id="name" />
        </div>

        <div class="form-section email">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="form-section subject">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" />
        </div>

        <div class="form-section message">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-send">
          Send<i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="links">
        <li class="link">

      </ul>
    </footer>
